apply plugin: 'java'

version = '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.+'
}

task packageJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Tinker Builder Utility',  
            'Implementation-Version': version,
            'Main-Class': 'uk.co.wumpus.tinker.builder.TinkerBuilder'
    }
    baseName = project.name + '-bin'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}